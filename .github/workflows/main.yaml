name: CI

on:
  push:
    branches: [task*]
  pull_request:
    branches: [task*]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 14
        uses: actions/setup-java@v1
        with:
          java-version: '14'
      - name: Build with gradle
        run: ./gradlew build